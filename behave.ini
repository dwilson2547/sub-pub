[behave]
# Behave configuration for sub-pub tests

# Output format
format = pretty
color = true
show_timings = true
show_skipped = false

# Logging
logging_level = INFO
logging_format = %(levelname)s:%(name)s:%(message)s

# Parallel execution
# Note: Set to 1 for sequential execution with containers
# jobs = 1

# Tag expressions
# Run with: behave --tags=kafka
# Or: behave --tags="kafka and not slow"

# Stop on first failure
# stop = true

# Capture stdout
# stdout_capture = false
# stderr_capture = false

# Summary
summary = true
